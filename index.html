<!Doctype html>
  <head>
    <title>Weather App</title>
     <link rel="stylesheet" href="style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body background="3481767.jpg" >
    <h1 class="my-4 text-center"><b>Weather App</b></h1>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid justify-content-center"> 
        <div class="row align-items-center"> 
          <div class="col-lg-4 text-center"> 
            <a class="navbar-brand" href="#"><b>Enter your City</b></a>
          </div>
          <div class="col-lg-8 text-center"> 
            <form class="d-flex w-100" role="search" id="weatherForm"> 
              <input id="city" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit" id="submit">Search</button>
            </form></div>
        </div>
      </div>
    </nav>
    
    <div class="container">
        <h2 class="my-4 text-center" ><b> Weather For <span id="cityName"></span></b></h2>
        <main>
          
            <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
              <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm">
                  <div class="card-header py-3">
                    <h4 class="my-0 fw-normal">Temperature</h4>
                  </div>
                  <div class="card-body" >
                    <h1 class="card-title pricing-card-title"><span id="temp2"></span><small class="text-body-secondary fw-light">
                      <span>&#8451;</span></small></h1>
                    <ul class="list-unstyled mt-3 mb-4">
                      <li>Temperature is <span id="temp"></span></li>
                      <li>Dewpoint is <span id="dew_point"></span></li>
                      <li>Precipitation is <span id="precip"></span></li>
                      
                    </ul>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm">
                  <div class="card-header py-3">
                    <h4 class="my-0 fw-normal">Humidity Info</h4>
                  </div>
                  <div class="card-body">
                    <h1 class="card-title pricing-card-title"><span id="humidity2"></span><small class="text-body-secondary fw-light">%
                   </small></h1>
                    <ul class="list-unstyled mt-3 mb-4">
                        <li>Cloud PCT is <span id="cloud_pct"></span></li>
                        <li>Feels Like <span id="feels_like"></span></li>
                        <li>Humidity is <span id="humidity"></span></li>
                    </ul>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm ">
                  <div class="card-header py-3 ">
                    <h4 class="my-0 fw-normal">Wind Info</h4>
                  </div>
                  <div class="card-body">
                    <h1 class="card-title pricing-card-title"><span id="wind_speed2"></span><small class="text-body-secondary fw-light">
                      Km/hr</small></h1>
                    <ul class="list-unstyled mt-3 mb-4">
                        <li>Wind Speed is <span id="wind_speed"></span></li>
                        <li>Wind Degree is <span id="wind_degree"></span></li>
                        <li>Wind Chill is <span id="windchill_c"></span></li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </main>
      </div>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  
</body>
</html>
